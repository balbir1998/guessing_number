<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p>Enter a guess between 0 to 100</p>
    <form>
        <input type="number" id="number" placeholder="Enter a number" min="0" max="100" required>
        <div class="btn-container">
            <button class="submit-btn">Submit</button>
            <button class="start-btn" type="button" disabled>Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
</body>

</html>
